        <nav class="headerNav">

            <li class="headerNavItem">

      <section class="deal">
        <div class="dealInfo">

            <div class="user">

              <div class="userInfo">

                <span class="userPosition">Test position</span>
              </div>
            </div>
            <form action="scripts.js">
              <label for="follower">Choose a follower:</label>
              <select name="follower" id="follower">
                <option value="1 follower">1 follower</option>
                <option value="2 follower">2 follower</option>
                <option value="3 follower">3 follower</option>
                <option value="4 follower">4 follower</option>
              </select>
            </form>
            <button class="wonBtn">Won</button>
            <button class="lostBtn">Lost</button>
            <form action="scripts.js">
              <label for="layout">Choose a layout:</label>
              <select name="layout" id="layout">
                <option value="1 layout">Item owner</option>
                <option value="2 layout">Item owner's visibility group</option>
                <option value="3 layout">
                  Item owner's visibility group and sub-groups
                </option>
                <option value="3 layout">All users</option>
              </select>
            </form>
            <button class="dealInfoOthers">...</button>
          </div>
        </div>
        <ul class="daysList">
